<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Semana 8 - Bootstrap y JS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Encabezado -->
  <header class="bg-dark text-white p-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h3">Mi Proyecto Web</h1>
      <nav>
        <a href="#inicio" class="text-white me-3">Inicio</a>
        <a href="#productos" class="text-white me-3">Productos</a>
        <a href="#contacto" class="text-white">Contacto</a>
      </nav>
    </div>
  </header>

  <!-- Sección Principal -->
  <main class="container my-4">

    <!-- Carrusel -->
    <div id="carouselExample" class="carousel slide mb-5" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="assets/slider1.jpg" class="d-block w-100" alt="Imagen 1">
        </div>
        <div class="carousel-item">
          <img src="assets/slider2.webp" class="d-block w-100" alt="Imagen 2">
        </div>
        <div class="carousel-item">
          <img src="assets/slider3.webp" class="d-block w-100" alt="Imagen 3">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>

    <!-- Tabla -->
    <section id="productos">
      <h2>Productos</h2>
      <table class="table table-bordered table-striped mt-3">
        <thead class="table-dark">
          <tr>
            <th>Producto</th>
            <th>Precio</th>
            <th>Disponibilidad</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Camiseta</td>
            <td>$15</td>
            <td>Disponible</td>
          </tr>
          <tr>
            <td>Gorra</td>
            <td>$10</td>
            <td>Agotado</td>
          </tr>
          <tr>
            <td>Chaqueta</td>
            <td>$35</td>
            <td>Disponible</td>
          </tr>
        </tbody>
      </table>
    </section>

    <!-- Formulario -->
    <section id="contacto" class="mt-5">
      <h2>Contacto</h2>
      <form id="contactForm" class="mt-3">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" required />
          <div class="text-danger" id="errorNombre"></div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" id="email" required />
          <div class="text-danger" id="errorEmail"></div>
        </div>
        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea class="form-control" id="mensaje" rows="3" required></textarea>
          <div class="text-danger" id="errorMensaje"></div>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
        <button type="button" class="btn btn-secondary ms-2" onclick="mostrarAlerta()">Alerta</button>
      </form>
    </section>

  </main>

  <!-- Pie de Página -->
  <footer class="bg-dark text-white text-center p-3">
    <p>Contacto: info@urbanclain.com | Síguenos en redes sociales</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
